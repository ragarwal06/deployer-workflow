name: build-ts-project

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: number

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: actions/setup-node@v3
        with:
          node-version: ${{inputs.node-version}}

      - name: Install dependencies
        run: npm install

      - name: Check linting
        run: npm run lint

      - name: Check formatting
        run: npm run format

      - name: Build
        run: npm run build